<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>Calendar</h1>
    <div class="text-center mb-3">
      <button id="prevMonthBtn" class="btn btn-primary mr-2">&lt; Prev Month</button>
      <span id="currentMonth"></span>
      <button id="nextMonthBtn" class="btn btn-primary ml-2">Next Month &gt;</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
        <!-- Calendar body will be dynamically generated here -->
      </tbody>
    </table>
  </div>

  <script>
    // Get current date
    var currentDate = new Date();

    // Initialize month and year variables
    var currentMonth = currentDate.getMonth();
    var currentYear = currentDate.getFullYear();

    // Month names array
    var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    // Function to generate the calendar
    function generateCalendar(month, year) {
      // Clear the calendar body
      var calendarBody = document.getElementById('calendarBody');
      calendarBody.innerHTML = '';

      // Set the current month heading
      var currentMonthHeading = document.getElementById('currentMonth');
      currentMonthHeading.textContent = monthNames[month] + ' ' + year;

      // Get the first day of the month
      var firstDay = new Date(year, month, 1);
      var startingDay = firstDay.getDay();

      // Get the number of days in the month
      var lastDay = new Date(year, month + 1, 0);
      var totalDays = lastDay.getDate();

      // Generate the calendar rows and cells
      var date = 1;
      for (var row = 0; row < 6; row++) {
        var calendarRow = document.createElement('tr');

        // Create cells for each day of the week
        for (var col = 0; col < 7; col++) {
          if (row === 0 && col < startingDay) {
            // Create empty cells before the first day of the month
            var emptyCell = document.createElement('td');
            calendarRow.appendChild(emptyCell);
          } else if (date > totalDays) {
            // Break if all days of the month have been generated
            break;
          } else {
            // Create cells for each day of the month
            var calendarCell = document.createElement('td');
            calendarCell.textContent = date;
            calendarRow.appendChild(calendarCell);
            date++;
          }
        }

        calendarBody.appendChild(calendarRow);
      }
    }

    // Generate the initial calendar
    generateCalendar(currentMonth, currentYear);

    // Event listener for previous month button
    var prevMonthBtn = document.getElementById('prevMonthBtn');
    prevMonthBtn.addEventListener('click', function() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentMonth, currentYear);
    });

    // Event listener for next month button
    var nextMonthBtn = document.getElementById('nextMonthBtn');
    nextMonthBtn.addEventListener('click', function() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
    });
  </script>

</body>
</html>
