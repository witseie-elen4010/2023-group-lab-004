<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Calendar</h1>
    <div class="text-center mb-3">
      <button id="prevMonthBtn" class="btn btn-primary mr-2">&lt; Prev Month</button>
      <span id="currentMonth"></span>
      <button id="nextMonthBtn" class="btn btn-primary ml-2">Next Month &gt;</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
        <!-- Calendar body will be dynamically generated here -->
      </tbody>
    </table>
  </div>
  <script defer src = "../public/calendarControl.js"></script>
</body>
</html>
