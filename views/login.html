<!DOCTYPE html>
<html>
<head>
    <title>Login to Calendr.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src = "/cdn/clientScripts/login.js"></script>
    <style>
        .btn-purple {
            background-color: purple;
            color: white;
        }
        body {
        background-image: url('/cdn/resources/purpleWaterCol.jpg');
        }
    </style>
</head>
<body>
<div id="div" class="container">
    <img src="/cdn/resources/company-logo.png" alt="Company Logo" height="50"> 
    <h2>Login to Calendr.</h2>   
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
        <button type="submit" class="btn btn-purple" onclick="checkLogin()">Login</button>
        <button type="submit" class="btn btn-purple" onclick="loadSignUp()">Don't have an account? - Sign up</button>         
</div>
</body>
</html>
