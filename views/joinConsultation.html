<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Consultation</title>
    <script defer src="/cdn/pathLoader.js"></script>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Join Consultation</h1>
        <form>
            <div class="mb-3">
                <label for="consultationDate" class="form-label">Select a Date</label>
                <select class="form-select" id="consultationDate">
                    <option selected disabled>Select a date</option>
                    <option value="2023-05-26">May 26, 2023</option>
                    <option value="2023-05-27">May 27, 2023</option>
                    <!-- Add more options for available dates dynamically -->
                </select>
            </div>
            <!-- Add more form fields for joining consultation details if needed -->
            <button type="submit" class="btn btn-primary">Join Consultation</button>
        </form>
        <p><a href="/login">Return to login</a></p>
    </div>

    <!-- Add Bootstrap and JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
