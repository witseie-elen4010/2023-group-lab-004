<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="/cdn/clientScripts/studentDashboard.js"></script>
    <script defer src="/cdn/clientScripts/calendarControl.js"></script>
    <style>
        .smaller-text {
          font-size: 10px;
        }
        td {
            width: 50px;
        }
        .btn-purple {
            background-color: purple;
            color: white;
        }

        .btn-green {
            background-color: green;
            color: white;
        }
        body {
            background-image: url('/cdn/resources/purpleWaterCol.jpg');
        }
    </style>
    
</head>
<!-- modal for selecting the lecturer (defunct)-->
<body>
    
    <!-- Modal for selecting lecturer and joining consult -->
    

    <div class="modal fade" id="TableModal" tabindex="-1" aria-labelledby="createEventModalTable"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createEventModalTable">Join Consultation Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="eventLecturer" class="form-label">Lecturer</label>
                            <select class="form-select" id="eventLecturer" onchange="createTable()">
                                <!-- dynamically generate dropdown fields here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="table-responsive">
                                <table class="table table-striped" id="eventTable">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Date</th>
                                            <th>Time</th>
                                            <th>Duration</th>
                                            <th>Join</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody">
                                        <!-- Table rows will be dynamically generated here -->

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5" id="greeting">
        <div class="row align-items-center">
            <div class="col-auto">
                <img src="/cdn/resources/company-logo.png" alt="Company Logo" height="100">
            </div>
            <div class="col">
                <h1 class="my-4" id="heading">Student Dashboard</h1>
            </div>
        </div>
    </div>

        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <button id="prevMonthBtn" class="btn btn-purple mr-2">&lt; Prev Month</button>
                    <span id="currentMonth"></span>
                    <button id="nextMonthBtn" class="btn btn-purple ml-2">Next Month &gt;</button>
                </div>
                <div class="text-end">
                    <button id="todayBtn" class="btn btn-purple">Today</button>
                </div>
            </div>
            <div class="card">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar body will be dynamically generated here -->
                    </tbody>
                </table>
            </div>
        </div>

    <!-- Button trigger modal -->
    <div class="container">
        <p></p>
        <button type="button" class="btn btn-purple" data-bs-toggle="modal" data-bs-target="#TableModal">
            Join Consultation
        </button>
        <p></p>
    </div>
    <script defer src="../cdn/clientScripts/calendarControl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
