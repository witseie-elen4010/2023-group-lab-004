<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script defer src="/cdn/pathLoader.js"></script>
    <script defer src="/cdn/clientScripts/studentDashboard.js"></script>
    <script defer src="/cdn/clientScripts/calendarControl.js"></script>
    <style>
        .btn-purple {
            background-color: purple;
            color: white;
        }

        .btn-red {
            background-color: red;
            color: white;
        }
    </style>
    
</head>
<!-- modal for selecting the lecturer (defunct)-->
<body>
    
    <!-- Modal for selecting lecturer and joining consult -->
    

    <div class="modal fade" id="TableModal" tabindex="-1" aria-labelledby="createEventModalTable"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createEventModalTable">Join Consultation Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="eventLecturer" class="form-label">Lecturer</label>
                            <select class="form-select" id="eventLecturer" onchange="createTable()">
                                <!-- dynamically generate dropdown fields here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="table-responsive">
                                <table class="table table-striped" id="eventTable">
                                    <thead>
                                        <tr>
                                            <th>Lecturer</th>
                                            <th>Time</th>
                                            <th>Spaces Available</th>
                                            <th>Join</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody">
                                        <!-- Table rows will be dynamically generated here -->

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-5" id="greeting">
        <h1 class="my-4">Student Dashboard</h1>
    </div>

    <div class="card">
        <div class="container">
            <h1>Calendar</h1>
            <div class="text-center mb-1">
                <button id="todayBtn" class="btn btn-purple mr-2">Today</button>
            </div>
            <div class="text-center mb-3">
                <button id="prevMonthBtn" class="btn btn-purple mr-2">&lt; Prev Month</button>
                <span id="currentMonth"></span>
                <button id="nextMonthBtn" class="btn btn-purple ml-2">Next Month &gt;</button>
            </div>
            <div class="card">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar body will be dynamically generated here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Button trigger modal -->
    <div class="container">
        <p></p>
        <button type="button" class="btn btn-purple" data-bs-toggle="modal" data-bs-target="#TableModal">
            Join Consultation
        </button>
        <p></p>
    </div>
    <script defer src="../cdn/clientScripts/calendarControl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
