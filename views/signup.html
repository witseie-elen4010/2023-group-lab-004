<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/cdn/clientScripts/signup.js"></script>
  <style>
    .btn-purple {
      background-color: purple;
      color: white;
    }
    body {
      background-image: url('/cdn/resources/purpleWaterCol.jpg');
    }
  </style>
</head>

<body>
  <div id='div' class="container">
    <div class="container my-5" id="greeting">
      <div class="row align-items-center">
          <div class="col-auto">
              <img src="/cdn/resources/company-logo.png" alt="Company Logo" height="80">
          </div>
          <div class="col">
              <h1>Sign up for Calendr.</h1>
          </div>
      </div>
  </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <div class="form-group">
        <label for="role">Role:</label><br>
        <label class="radio-inline">
          <input type="radio" name="role" value="student" required checked>Student</label>
        <label class="radio-inline">
          <input type="radio" name="role" value="lecturer" required>Lecturer</label>
      </div>
      <button type="button" class="btn btn-purple" id="signUpButton" onclick="signUp()">Sign up</button>
  </div>
</body>
</html>
