<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src = "/cdn/pathLoader.js"></script>
</head>
<body>
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
                <input type = "datetime-local" class="form-control" id="dateInput">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <div clals="container my-5">
        <h1 class="my-4">Consultation Dashboard</h1>
        <div class="card">
            <div class="card-header">
                Consulation Schedule
            </div>
            <div class="card-body">
                <h5 class="card-title">Event Calender</h5>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Calender
                    </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Consultation Calendar
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Number of Students</th>
                                </tr>
                            </thead>
                            <tbody id ='consultationSlots'>
                                <!-- Add consultation slots here -->
                                <tr>
                                    <td>2023-05-12</td>
                                    <td>10:00 AM</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>2023-05-13</td>
                                    <td>2:00 PM</td>
                                    <td>3</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <p><a href="/login">Logout</a></p>
    </div>

    <!-- Add Bootstrap and JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('exampleModal').addEventListener('show.bs.modal', function () {
            var saveButton = this.querySelector('.modal-footer .btn-primary');
            saveButton.addEventListener('click', function () {
                var selectedDate = document.getElementById('dateInput').value;
                filterConsultationSlots(selectedDate);
            });
        });
    
        function filterConsultationSlots(date) {
            var slots = document.getElementById('consultationSlots').querySelectorAll('tr');
            for (var i = 0; i < slots.length; i++) {
                var slotDate = slots[i].querySelector('td:first-child').innerText;
                if (slotDate !== date) {
                    slots[i].style.display = 'none';
                } else {
                    slots[i].style.display = 'table-row';
                }
            }
        }
    </script>
</body>
</html>
