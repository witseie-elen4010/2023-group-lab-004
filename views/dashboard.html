<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src = "/cdn/pathLoader.js"></script>
</head>
<body>
    <div clals="container my-5">
        <h1 class="my-4">Consultation Dashboard</h1>
    </div>
    <div class="container">
        <h1>Calendar</h1>
        <div class="text-center mb-3">
        <button id="prevMonthBtn" class="btn btn-primary mr-2">&lt; Prev Month</button>
        <span id="currentMonth"></span>
        <button id="nextMonthBtn" class="btn btn-primary ml-2">Next Month &gt;</button>
        </div>
        <table class="table table-bordered">
        <thead>
            <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendarBody">
            <!-- Calendar body will be dynamically generated here -->
        </tbody>
        </table>
    </div>
    <script defer src = "../public/calendarControl.js"></script>
</body>
</html>
