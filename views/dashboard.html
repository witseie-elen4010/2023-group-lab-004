<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Consultation Dashboard</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Consultation Calendar
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Number of Students</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Add consultation slots here -->
                                <tr>
                                    <td>2023-05-12</td>
                                    <td>10:00 AM</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>2023-05-13</td>
                                    <td>2:00 PM</td>
                                    <td>3</td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-primary" id = "CreateNewEvent">Create New Consultation Event</button>
                        <script>
                            document.getElementById("CreateNewEvent").onclick = function() {loadCreateEvent()};
                            function loadCreateEvent() {
                                window.location.href = "/createconsulation";
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Add Bootstrap and JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
